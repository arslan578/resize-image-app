<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Dashboard</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
<div class="container">
    <header>
        <nav>
            <b>Resize Images &nbsp; &nbsp;: &nbsp; &nbsp; <span id="count">{{ count }}</span></b>
        </nav>
    </header>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <div class="upload-file">
            <input type="file" class="btn btn-primary resize-image check-upload-file" onchange="visibleForm()" name="resize-file" id="upload-file"
                   accept="image/x-png,image/gif,image/jpeg"/>
        </div>
        <div id="form_invisible" style="visibility: hidden">
            <div class="premium">
                <a href="#">Try our Premium plan</a>
            </div>

            <div class="image-params">
                <h4 style="text-align: center;">Choose New Size And Format</h4>
                <br/>&nbsp; Width: <input type="number" name="new-width" class="field-size image-width  enable-hw"  disabled  />
                height:
                <input type="number" name="new-height" class="field-size image-height  enable-hw"  disabled /> &nbsp;

                <input type="checkbox" id="hw-checkbox" > &nbsp;


                <select class="form-select select unit" name="unit" aria-label="Default select example">
                    <option value="percentage" selected>Percent</option>
                    <option value="pixel">Pixels</option>
                </select>

                <hr/>
                <br/>
                &nbsp;
                <select class="form-select select fnl-image-format" name="fnl-image-format"
                        aria-label="Default select example">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="gif">GIF</option>
                </select>
                &nbsp; Quality:
                <input type="number" name="quality" class="field-size-1 quality"/>% &nbsp;
                <select
                        class="form-select select-1 bg-color "
                        aria-label="Default select example"
                        name="bg-color"
                >
                    <option value="none" selected>None</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
                <hr/>
                <button
                        type="button"
                        style="margin: 0 0 1.5rem 16rem ; "
                        class="btn btn-primary"
                        onclick="getResizeImage()"
                >
                    Resize Image
                </button>
                <br/>
            </div>
    </form>

    <div class="premium">
        <button type="button" class="btn btn-primary" style="margin: 1rem;">
            <a href="" download id="link">Download Resize Image</a>
        </button>
    </div>
</div>
</div>

<script src="/static/js/base.js"></script>
</body>
</html>
